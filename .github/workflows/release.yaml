name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Release OpenFeature SDK
    runs-on: ubuntu-latest

    steps:
      - name: Create Release âœ…
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_PUBLISH }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false